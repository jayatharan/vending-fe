<div class="container">
    <div class="row">
        <div class="col-12"> 
            <div class="my-2">
                <input type="text" name="search" placeholder="Search Product" class="form-control" id="search" required>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 card p-2">
                    <div class="d-flex justify-content-center"><b>Most selling items</b></div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-primary h3"><i class="bi bi-arrow-left-square-fill" (click)="changeIndex('highSale','sub')"></i></div>
                        <div class="w-50">
                            <app-dashboard-product
                            *ngIf="highSaleIndex!=-1"
                            [product]='highSale[highSaleIndex]'
                            >
                            </app-dashboard-product>
                        </div>
                        <div class="text-primary h3"><i class="bi bi-arrow-right-square-fill" (click)="changeIndex('highSale','add')"></i></div>
                    </div>
                </div>
                <div class="col-3 card p-2">
                    <div class="d-flex justify-content-center"><b>Most stock items</b></div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-primary h3"><i class="bi bi-arrow-left-square-fill" (click)="changeIndex('highStock','sub')"></i></div>
                        <div class="w-50">
                            <app-dashboard-product
                            *ngIf="highStockIndex!=-1"
                            [product]='highStock[highStockIndex]'
                            >
                            </app-dashboard-product>
                        </div>
                        <div class="text-primary h3"><i class="bi bi-arrow-right-square-fill" (click)="changeIndex('highStock','add')"></i></div>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3 card p-2">
                    <div>
                        <select class="form-select mb-1" [(ngModel)]="selectedType"  aria-label="Default select example" (change)="typeChange()" >
                            <option value="all" selected>All Types</option>
                            <option 
                                *ngFor="let type of types" 
                                [value]="type"
                            >
                                {{type}}
                            </option>
                        </select>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-primary h3"><i class="bi bi-arrow-left-square-fill" (click)="changeIndex('type','sub')"></i></div>
                            <div class="w-50" *ngIf="typeProducts.length">
                                <app-dashboard-product
                                    *ngIf="typeIndex!=-1"
                                    [product]='typeProducts[typeIndex]'
                                >
                                </app-dashboard-product>
                            </div>
                            <div class="text-primary h3"><i class="bi bi-arrow-right-square-fill" (click)="changeIndex('type','add')"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-3 card p-2">
                    <div>
                        <select class="form-select mb-1" [(ngModel)]="selectedRange"  aria-label="Default select example" (change)="rangeChange()" >
                            <option value="all" selected>All Calories Range</option>
                            <option 
                                *ngFor="let range of caloriesRange" 
                                [value]="range.range"
                            >
                                {{range.range}}
                            </option>
                        </select>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-primary h3"><i class="bi bi-arrow-left-square-fill" (click)="changeIndex('calories','sub')"></i></div>
                            <div class="w-50" *ngIf="caloriesProducts.length">
                                <app-dashboard-product
                                    *ngIf="caloriesIndex!=-1"
                                    [product]='caloriesProducts[caloriesIndex]'
                                >
                                </app-dashboard-product>
                            </div>
                            <div class="text-primary h3"><i class="bi bi-arrow-right-square-fill" (click)="changeIndex('calories','add')"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-primary h3"><i class="bi bi-arrow-left-square-fill" (click)="changeColumn('sub')"></i></div>
                <div class="w-50">
                    <div class="d-flex justify-content-center text-primary h3 mb-2" >
                        <i class="bi bi-arrow-up-square-fill" (click)="changeRow('sub')"></i>
                    </div>
                    <div>
                        <div class="d-flex justify-content-center" >Row: {{row}} ,Column: {{column == 1?"1 - 4":"5 - 8"}}</div>
                        <div class="row">
                            <app-dashboard-product
                                class="col-3"
                                *ngFor="let product of gridProducts$|async" 
                                [product]='product'
                            >
                            </app-dashboard-product>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center text-primary h3  mt-2">
                        <i class="bi bi-arrow-down-square-fill" (click)="changeRow('add')"></i>
                    </div>
                </div>
                <div class="text-primary h3"><i class="bi bi-arrow-right-square-fill" (click)="changeColumn('add')"></i></div>
            </div>
        </div>
    </div>
</div>
